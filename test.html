<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Transition</title>
  <style>
    /* Initial state */
    body {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    /* Transition state */
    body.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Page 1</h1>
  <a href="page2.html" id="transition-link">Go to Page 2</a>

  <script>
    const link = document.getElementById('transition-link');
    link.addEventListener('click', function (e) {
      e.preventDefault(); // Prevent default navigation
      document.body.classList.add('fade-out'); // Add fade-out class
      setTimeout(() => {
        window.location.href = link.href; // Navigate after animation
      }, 500); // Match CSS transition duration
    });
  </script>
</body>
</html>
